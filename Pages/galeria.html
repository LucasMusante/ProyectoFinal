<!DOCTYPE html>

<head>

    <title>MovilVet-Aluma</title>
    <!-- CSS only -->

<body>
    <div class="contenedor-grid">
        <header>
            <div class="contenedor-nav">
                <img src="../Assets/logo.jpg" class="logo" alt="logoMovilVet">
                <a href="../index.html" class="titulo">MovilVet-Aluma</a>
                <nav class="navegador">
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="../Pages/servicios.html">Servicios</a></li>
                        <li><a href="../Pages/galeria.html">Galeria</a></li>

                </nav>
            </div>
        </header>

        <main class="galeriaFotos">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../Assets/Grupo de perros 1.jpg" class="d-block w-100" alt="imagenUno">
                    </div>
                    <div class="carousel-item">
                        <img src="../Assets/Grupo de perros 2.jpg" class="d-block w-100" alt="imagenDos">
                    </div>
                    <div class="carousel-item">
                        <img src="../Assets/grupo perros 3.jpg" class="d-block w-100" alt="imagenTres">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </main>

                    <div class="footer-col">
                        <h4>Médica Veterinaria - MP:13049</h4>

                            <li><a href="../Pages/contacto.html">Nuestra Comunidad</a></li>
                        </ul>
                    </div>
                    <div class="footer-col">
                        <h4>Redes Sociales</h4>
                        <div class="redes-sociales">

                            <a href="https://www.instagram.com/movilvetaluma/"><img src="../Assets/instagram.svg"

                            <a href="https://twitter.com/MovilvetAluma"><img src="../Assets/twitter.svg"
